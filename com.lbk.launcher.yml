app-id: com.lbk.launcher
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
command: lbk-launcher

finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=dri
  # Access to Steam directories (for game detection)
  - --filesystem=~/.steam:ro
  - --filesystem=~/.local/share/Steam:ro
  - --filesystem=~/.var/app/com.valvesoftware.Steam:ro
  # Access to home for game mods installation
  - --filesystem=home
  # Talk to Flatpak Steam if needed
  - --talk-name=org.freedesktop.Flatpak
  # System tray
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.Notifications

modules:
  - name: lbk-launcher
    buildsystem: simple
    build-commands:
      # Extract AppImage at build time
      - chmod +x LBK-Launcher-linux.AppImage
      - ./LBK-Launcher-linux.AppImage --appimage-extract
      - mv squashfs-root /app/lbk-launcher
      # Install wrapper script
      - install -Dm755 lbk-launcher.sh /app/bin/lbk-launcher
      # Install desktop and metadata
      - install -Dm644 com.lbk.launcher.desktop /app/share/applications/com.lbk.launcher.desktop
      - install -Dm644 com.lbk.launcher.metainfo.xml /app/share/metainfo/com.lbk.launcher.metainfo.xml
      - install -Dm644 icon-256.png /app/share/icons/hicolor/256x256/apps/com.lbk.launcher.png
    sources:
      - type: file
        url: https://github.com/Vadko/littlebit-launcher/releases/download/v1.30.0/LBK-Launcher-linux.AppImage
        sha256: 6bc274984c2459c128bd9c626129a22272b2949c18b011e7fa50dc7e775a6de0
        dest-filename: LBK-Launcher-linux.AppImage
      - type: file
        path: lbk-launcher.sh
      - type: file
        path: com.lbk.launcher.desktop
      - type: file
        path: com.lbk.launcher.metainfo.xml
      - type: file
        path: icons/icon-256.png
        dest-filename: icon-256.png
