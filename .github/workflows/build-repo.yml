name: Build Flatpak Repo

on:
  push:
    branches: [main]
  repository_dispatch:
    types: [new-release]
  workflow_dispatch:
    inputs:
      app_version:
        description: 'App version tag (e.g. v1.29.0). Leave empty for latest.'
        required: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/lbk-flatpak

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Flatpak and flatpak-builder
        run: |
          sudo apt-get update
          sudo apt-get install -y flatpak flatpak-builder
          flatpak remote-add --if-not-exists --user flathub https://dl.flathub.org/repo/flathub.flatpakrepo
          flatpak install --user -y flathub org.freedesktop.Platform//24.08 org.freedesktop.Sdk//24.08
          flatpak install --user -y flathub org.electronjs.Electron2.BaseApp//24.08

      - name: Get latest release info
        id: release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -n "${{ github.event.inputs.app_version }}" ]; then
            TAG="${{ github.event.inputs.app_version }}"
          elif [ -n "${{ github.event.client_payload.tag }}" ]; then
            TAG="${{ github.event.client_payload.tag }}"
          else
            TAG=$(gh api repos/Vadko/littlebit-launcher/releases/latest --jq '.tag_name')
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

          # Get AppImage URL, size, and sha256
          ASSET_URL=$(gh api repos/Vadko/littlebit-launcher/releases/tags/$TAG --jq '.assets[] | select(.name == "LBK-Launcher-linux.AppImage") | .browser_download_url')
          ASSET_SIZE=$(gh api repos/Vadko/littlebit-launcher/releases/tags/$TAG --jq '.assets[] | select(.name == "LBK-Launcher-linux.AppImage") | .size')
          echo "url=$ASSET_URL" >> "$GITHUB_OUTPUT"
          echo "size=$ASSET_SIZE" >> "$GITHUB_OUTPUT"

          # Download and compute sha256
          curl -sL "$ASSET_URL" -o /tmp/appimage
          SHA256=$(sha256sum /tmp/appimage | cut -d' ' -f1)
          echo "sha256=$SHA256" >> "$GITHUB_OUTPUT"
          rm -f /tmp/appimage

      - name: Patch manifest with current release
        run: |
          sed -i "s|url: https://github.com/Vadko/littlebit-launcher/releases/download/.*$|url: ${{ steps.release.outputs.url }}|" com.lbk.launcher.yml
          sed -i "s|size: .*|size: ${{ steps.release.outputs.size }}|" com.lbk.launcher.yml
          sed -i "s|sha256: .*|sha256: ${{ steps.release.outputs.sha256 }}|" com.lbk.launcher.yml

      - name: Patch metainfo with current version
        run: |
          VERSION="${{ steps.release.outputs.tag }}"
          VERSION="${VERSION#v}"
          DATE=$(date +%Y-%m-%d)
          sed -i "s|<release version=\"[^\"]*\" date=\"[^\"]*\">|<release version=\"${VERSION}\" date=\"${DATE}\">|" com.lbk.launcher.metainfo.xml

      - name: Build Flatpak
        run: |
          flatpak-builder --user --force-clean --default-branch=stable --repo=repo build-dir com.lbk.launcher.yml

      - name: Update repo summary with static deltas
        run: |
          flatpak build-update-repo repo --generate-static-deltas --no-update-summary || true
          flatpak build-update-repo repo

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase image name
        run: echo "IMAGE_NAME_LC=${IMAGE_NAME,,}" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LC }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LC }}:${{ steps.release.outputs.tag }}

      - name: Trigger Coolify deploy
        if: success()
        run: |
          curl -s -X POST "${{ secrets.COOLIFY_WEBHOOK_URL }}" \
            -H "Authorization: Bearer ${{ secrets.COOLIFY_API_TOKEN }}"
